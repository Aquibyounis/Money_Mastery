<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div class="top"></div>
    <div class="main">
        
        <div class="info">
            
            <h1>EDIT PROFILE</h1>

            <!-- Profile editing options inside boxes -->
            <div class="edit-box">
                <label for="username"><strong>Username:</strong></label>
                <input type="text" id="username" name="username" value="billy_butcher" required>
            </div>
            <div class="edit-box">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" value="billy.butcher@email.com" required>
            </div>
            <div class="edit-box">
                <label for="phone"><strong>Phone:</strong></label>
                <input type="tel" id="phone" name="phone" value="+1 234 567 8901" required>
            </div>
            <div class="edit-box">
                <label for="bio"><strong>Bio:</strong></label>
                <textarea id="bio" name="bio" rows="4">Money is an empire which takes time as sacrifice to build....</textarea>
            </div>

            <button type="submit" class="btn save-btn">Save Changes</button>
        </div>

    
</div>

</body>
</html>
