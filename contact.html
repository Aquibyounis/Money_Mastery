                <textarea id="message" name="message"></textarea>
                
                <button type="submit"><a href="home.html" id="click">Send Message</a></button>
            </form>
        </div>
        <div class="contact-info">
            <h3>Contact Information</h3>

            <p><strong>Email:</strong> moneymastery@gmail.com</p>

        </div>
    </div>
</body>
</html>
